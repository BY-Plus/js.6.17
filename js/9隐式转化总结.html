<body>
    <script>
        //1:在js底层，什么数据可以进行运算？
        //为什么会有隐式转化

        //只有基本类型的数据才能进行运算，所有引用类型的数据，需要运算时，先需要转化
        //为基本类型数据运算
        //所有引用类型数据只能转为字符串。最后再有字符串转为其他类型

        alert([1.,2,4])  //1.2.4

        alert({
            name:'yuang'
            age:22
        })  
        // 在默认隐式转化中，都转化  '[object object] '

    </script>

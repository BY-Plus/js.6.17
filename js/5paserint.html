<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //parseInt() 作用 转化为整数型
        //----->用 将其他数据转化为数值的整数型时候。
        var str = '      '
        console.log((str))

        var str1 = '2r3r23r2'
        console.log(parseInt(str1),Number(str1))

        var str2 = ''
        console.log(parseInt(str2),Number(str2))

        var str3 = '0xf'
        console.log(parseInt(str3),Number(str3))
        var num = 1.2
        console.log(parseInt(num))  //1


    </script>
</body>
</html>

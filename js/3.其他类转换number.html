          //数据类型之间相互转化
          //bool 转 number 
          //显示转换 Number（） parseInt（） parseFloat（）
          //api 接受什么参数 api 作用是什么
          var x = 0.1;
          var y = 0.2;
          console.log(x+y)
          //注意不测试某个浮点数（加加减减）运算结果
          console.log(x+y==0.3);
          console.log(0xf)  //无论二进制还是十六进制最后结果都是十进制
          //Number()作用  将其他类型数据转换为数值型,并返回转化结果
          //_-->参数为js数据，不传参默认返回0
          var res = Number('ya')  //res 接收Number 的返回值
          console.log(res)  //NaN
          console.log(Number('')) //0
          console.log(Number(true))  //1
          console.log(Number(false))   //0
          console.log(Number(1.156))  //0
          console.log(Number(null))  //0
          console.log(Number(undefined),'======')  //0  
          console.log(Number('12345'))  //12345
          //NaN 其他数据转化数值型 ：没有匹配数组，那就是NaN
          //任何数根NaN 运算都是NaN
          //NaN不等于NaN 
          //数据转化 NaN 后的运算情况
          console.log(1+NaN)
          console.log('aa'>NaN) //false
          console.log(NaN==NaN)  //false

          //''---0 非空非数字字符 ---nan

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //parseFloat() 将其他类型数据转化为浮点型,参数是其他类型数据
        //忽略字符串前的空格，直到会遭到第一个非空格字符
        //如果第一个字符不是数字或者是符号，返回NaN
        //空字符串，返回NaN
        //如果第一个字符是数字，会继续解析第二个字符，直到解析完所有后续字符或遇到了一个非数字字符
        //如果字符串以0x开头后面跟字符串，就会将其转为10进制，同样，八进制也一样
        //开头为0的字符串，转化后 忽略前面的0找到第一个非0数字字符串：返回数组 000abc
        //返回0

        console.log('11.2.3')); //11.2
        console.log('000000123')) //123
        console.log('0000asa12') // 0
        ('')) //NaN
        ('123blue')); //123
        ('0yuang')) //NaN  开头非数字，非空
        ('0xA'))  // 0  16进制

    </script>
</body>
</html>

        //---》所有与字符串相加的数组返回都是字符串

        // var res = [1,'2'] + 1 
        // console.log(typeof res)

        var res = {name:'yuang'} + 1
        //res = '[object,object]' +1
        //res = '[object,object]1'

        var res = [1,'yu']+{}
        //res = '1,yu' + {}
        //res = 1,yu[object,object]
        console.log{typeof res,res}

        var res = (ture + 123) + ''
        //res = 124 + ''
        //res = 124
        console.log(typeof res,res)
